language: objective-c

cache:
  directories:
    - downloads
    - $HOME/.cache/pip

script:
  
  - which python
  - which pip
  
  # Download required files
  - mkdir -p downloads
  - cd downloads
  - wget -nc http://download.qt.io/official_releases/qt/5.5/5.5.1/qt-opensource-mac-x64-clang-5.5.1.dmg